<div class="container-fluid">
    <div class="row">
        <div class="col-lg-11">
            <br>
            <p class="headings">Appraisal Report </p>
        </div>
        <div class="col-lg-1">
            <br>
            <p class="count">Count:{{count}}</p>
        </div>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-3">
                <input type="search" class="form-control search" placeholder="Search for Name.." [(ngModel)]="search">
            </div>
            <div class="col-lg-3">
                <select class="form-control" id="roleTypeid" name="roleTypeid" [(ngModel)]="roleTypeid">
                <option value="0">Select Role</option>
                <option *ngFor="let details of roleTypeList" value="{{details.short}}">{{details.short}}
                </option>
            </select>
            </div>
            <div class="col-lg-1"></div>
        </div><br>
        <div class="row">
            <div class="col-lg-2">
                <p class="filter">Filter By Manager</p>
            </div>
            <div class="col-lg-3 manager">
                <select class="form-control" id="manager" name="manager" [(ngModel)]="manager"
                (change)="getManager($event)">
                <option value="0">Select Manager</option>
                <option *ngFor="let details of managerList" value="{{details.name}}">{{details.name}}
                </option>
            </select>
            </div>
        </div> <br>
    </div> <br>


    <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="edit" (click)="exportexcel()">Export To Excel </button>
        </div>
    </div> <br>
 
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="download">
                    <thead>
                        <tr>                          
                            <th>Staff Name</th>
                            <th>Department</th>
                            <th>Manager Name</th>                       
                            <th>Total Average</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let details of FilteredStaffAppraisalList|filter:search">          
                            <td>{{details.name}}</td>
                            <td>{{details.departmentName}}</td>
                            <td>{{details.avgGroupHeadScores}}</td>
                            <td>{{((details.avgGroupHeadScores+details.avgCIOScores)/2)}}</td>
                            <!-- <td>
                                <button class="btn btn-primary editable-table-button btn-xs"
                                    (click)="ViewScores(details)">Change Rating
                                </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>

                <!-- <div class="text-right">
                    <br>
                    <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
                </div> -->
            </div>
        </div>


</div>
