<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <br>
            <p class="headings">Employee Dashboard </p>
        </div>
        <div class="col-lg-2">
            <br>
            <p class="count">Count:</p>
        </div>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-2">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-3">
                <input type="search" class="form-control search" placeholder="Search for Name..">
            </div>
            <div class="col-lg-1"></div>
        </div><br>
    </div> <br>
    <!-- <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="form-control Add" routerLink="/EmployeeForm">Add</button>
        </div>
    </div> <br> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Role</th>
                            <th>Manager Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of stafflist |paginate: { itemsPerPage: count1, currentPage: p}">
                            <td>{{details.name}}</td>
                            <td>{{details.department_name}}</td>
                            <td>{{details.short}}</td>
                            <td>{{details.manager}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-right">
                    <br>
                    <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
