    <div class="row">

            <br>

        </div>
        <div class="col-lg-2">
            <br>
            <p class="count">Count:</p>
        </div>

   <div class="card">

                <input type="search" class="form-control search"  placeholder="Search for Name..">
        </div>
        <div class="col-lg-1"></div>
    </div><br>
</div> <br>
    <div class="row">

        </div>
    </div> <br>
  <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>

                        </tr>

                </table>

                <div class="text-right">
