<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-4">
            <p class="headings">Employee Goal Settings </p>
        </div>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="row column">
            <div class="col-lg-3">
                <p>Department </p>
            </div>
            <div class="col-lg-3">
                <p>Role </p>
            </div>
            <div class="col-lg-3">
                <p>Staff</p>
            </div>
            <div class="col-lg-3">
                <p>Appraisal Cycle </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control " name="Department">
                    <option value="0">Select Department</option>
                    <option *ngFor="let details of Departmentlist" value="{{details.id}}">{{details.departmentName}}
                    </option>

                </select>
            </div>

            <div class="col-lg-3">
                <select class="form-control" id="RoleID" name="RoleID" [(ngModel)]="RoleID">
                    <option value="0">Select Role</option>
                    <option *ngFor="let item of RoleTypeList" value="{{item.id}}">{{item.short}}
                    </option>
                </select>
            </div>

            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="col-lg-3">
                <select class="form-control" id="Apprisalcycle" (change)="GetApprisalcycle($event)" name="Apprisalcycle"
                    [(ngModel)]="Apprisalcycle">
                    <option value="0">Select Cycle</option>
                    <option *ngFor="let item of Apprisalcyclelist" value="{{item.id}}">
                        {{item.appraisalCycleName}}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row column">
            <div class="col-lg-3">
                <p>Goals</p>
            </div>
            <div class="col-lg-3">
                <p>KPI</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="'Select Goal'" [settings]="dropdownSettings1"
                    [data]="dropdownList1" [(ngModel)]="selectedItems1" (onSelect)="onItemSelect1($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="col-lg-3">
                <ng-multiselect-dropdown [placeholder]="'Select KPI'" [settings]="dropdownSettings2"
                    [data]="dropdownList2" [(ngModel)]="selectedItems3" (onSelect)="onItemSelect2($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-1">
                <button class="form-control cancel" (click)="SaveDetails()">Add</button>
            </div>

            <div class="col-lg-1">
                <button class="form-control cancel" (click)="Cancel()">Cancel</button>
            </div>
        </div>
        <br>

        <div class="row" *ngIf="tablecount==1">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Goal Name</th>
                            <th>KPI </th>
                        </tr>
                        <tr *ngFor="let details of keyresultArray">
                            <td>{{details.kraname}}</td>
                            <td>{{details.kpiname}}</td>

                        </tr>
                    </thead>
                </table>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2">
                        <button class="form-control cancel" (click)="InsertDetails()">Save</button>
                    </div>
                </div>
            </div>
            <br>

        </div>
