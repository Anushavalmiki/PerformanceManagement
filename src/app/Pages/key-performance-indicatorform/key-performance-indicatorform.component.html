<div class="container-fluid">
    <br>
       <div class="row">
           <br>
           <div class="col-lg-4">
               <p class="headings">KeyPerformanceIndicator  Details </p>
           </div>
           <div class="col-lg-8"></div>
       </div>
       <div class="card">
           <br>
           <div class="row ">
               <div class="col-lg-2 ">
                   <p class="columnname">Key Area Result </p>
               </div>
               <div class="col-lg-3">
                   <p class="columnname">Performance Indicator</p>
               </div>
               <div class="col-lg-3">
                   <p class="columnname">Description </p>
               </div>
           </div>
           <div class="row header">
               <div class="col-lg-2">
                   <select class="form-control columnname" [(ngModel)]="kraName">
                       <option value="0">Select KraResult</option>
                       <option  value="1">1</option>
                       <option  value="1">2</option>
                   </select>
               </div>
               <div class="col-lg-3 columnname">
               <textarea class="form-control" placeholder="performanceindicator" type="text" [(ngModel)]="performanceIndicator" ></textarea>
               </div>
               <div class="col-lg-3 columnname">
                <textarea class="form-control" placeholder="Description" type="text" [(ngModel)]="description"  ></textarea>
                </div>
   
           </div> <br>
           <div class="row">
               <div class="col-lg-9"></div>
               <div class="col-lg-1">
                <button class="form-control cancel" *ngIf="id==undefined" (click)="save()">Save</button>
                <button class="form-control cancel" *ngIf="id!= undefined" (click)="Update()">Update</button>
            </div>
               <div class="col-lg-1">
                   <button class="form-control cancel"(click)="cancel()">Cancel</button>
               </div>
           </div> 
           <br>
       </div>
