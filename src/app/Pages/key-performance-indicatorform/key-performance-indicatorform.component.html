<div class="container-fluid">
    <br>
       <div class="row">
           <br>
           <div class="col-lg-4">
               <p class="headings">Key Performance Indicator  Details </p>
           </div>
           <div class="col-lg-8"></div>
       </div>
       <div class="card">
           <br>
           <div class="row ">
               <div class="col-lg-2 ">
                   <p class="columnname">Goals </p>
               </div>
               <!-- <div class="col-lg-3">
                   <p class="columnname">Performance Indicator</p>
               </div> -->
               <div class="col-lg-3">
                <p class="columnname">KPI Name</p>
               </div>
               <!-- <div class="col-lg-2">
                <p class="columnname">Performance Indicator </p>
               </div> -->
               <div class="col-lg-5">
                   <p class="columnname">Description </p>
               </div>
           </div>
           <div class="row header">
               <div class="col-lg-2">
                   <select class="form-control columnname" [(ngModel)]="kraid" name="kraid" (change)="getkraid($event)">
                       <option value="0">Select Goal</option>
                       <option *ngFor="let details of kratypelist"  value="{{details.id}}">{{details.kraName}}</option>
                  
                   </select>
               </div>
               <div class="col-lg-3 columnname">
                <textarea class="form-control" placeholder="KPI Name" type="text" [(ngModel)]="kpiName"  ></textarea>
                </div>

               <!-- <div class="col-lg-2">
                <select class="form-control columnname" [(ngModel)]="indicatorid" name="indicatorid" (change)="getindicatorid($event)">
                    <option value="0">Select KraResult</option>
                    <option *ngFor="let details of performancelist"  value="{{details.id}}">{{details.rating}}</option>
               
                </select>
            </div> -->
               <div class="col-lg-5 column">
                <textarea class="form-control" placeholder="Description" type="text" [(ngModel)]="description"  ></textarea>
                </div>

              
   
           </div> <br>
           <div class="row">
               <div class="col-lg-9"></div>
               <div class="col-lg-1">
                <button class="form-control edit" *ngIf="id==undefined" (click)="save()">Save</button>
                <button class="form-control edit" *ngIf="id!= undefined" (click)="Update()">Update</button>
            </div>
               <div class="col-lg-1">
                   <button class="form-control edit"(click)="cancel()">Cancel</button>
               </div>
           </div> 
           <br>
       </div>
