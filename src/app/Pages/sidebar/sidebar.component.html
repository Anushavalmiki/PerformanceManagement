<div class="row  tab" *ngIf="temp==1">
    <div class="col-md-2 sidebar sidenav" style="margin-top: 80px;position: fixed;">
        <a data-toggle="collapse" class="togglebtn button" data-target="#userapplications"
            *ngIf="roleid=='1'||roleid=='2'||roleid=='3'||roleid=='4'" class="tablinks" (click)="highlight($event)"
            (click)="Performance()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Set Appraisal </span>
        </a>


        <div id="userapplications" class="collapse" style="padding-left: 7%;">
            <a routerLink="/AppraisalCycle" class="tablinks" (click)="highlight($event)" (click)="Appraisal()"
                *ngIf="roleid=='1'">
                <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 17px;"
                    [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
                <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64 Blue/Staff.png"
                    style="width:13%; margin-right: 17px;">
                &nbsp;
                <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Appraisal Cycle </span>
            </a>
            <a routerLink="/KeyResultArea" class="tablinks" (click)="highlight($event)" (click)="kra()"
                *ngIf="roleid=='4'">
                <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 17px;"
                    [ngClass]="active == 'course' ? 'Active1' : 'Active2'" />
                <img [ngClass]="active != 'course' ? 'Active1' : 'Active2'" src="assets/Images/64 Blue/Staff.png"
                    style="width:13%; margin-right: 17px;">
                &nbsp;
                <span [ngClass]="active == 'course' ? 'Active1' : 'Active3'"> KRA </span>
            </a>
            <a routerLink="/KeyPerformanceIndicator" class="tablinks" (click)="highlight($event)" (click)="Kpi()"
                *ngIf="roleid=='4'">
                <!-- <img  class="dashboard" src="assets/Images/Vector.png" /> -->
                <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 17px;"
                    [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
                <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64 Blue/Staff.png"
                    style="width:13%; margin-right: 17px;">
                &nbsp;
                <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> KPI </span>
            </a>


        </div>

        <a class="togglebtn button" *ngIf="roleid=='1'||roleid=='2'" routerLink="/EmployeeDashboard" class="tablinks"
            (click)="highlight($event)" (click)="Employee()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Employee Dashboard</span>
        </a>

        <a class="togglebtn button" *ngIf="roleid=='4'" routerLink="/EmployeeKraMappingdashboard" class="tablinks"
            (click)="highlight($event)" (click)="Employeekramapping()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Employee KRA Mapping</span>
        </a>


        <a class="togglebtn button" routerLink="/MyAppraisal" class="tablinks" (click)="highlight($event)"
            (click)="Myappraisal()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> My Appraisal Dashboard </span>
        </a>
        <a class="togglebtn button" *ngIf="roleid=='4'" routerLink="/Managerratingdash" class="tablinks"
            (click)="highlight($event)" (click)="TeamAppraisal()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Team Appraisal</span>
        </a>

        <a class="togglebtn button" *ngIf="roleid=='3'" routerLink="/HrDash" class="tablinks"
            (click)="highlight($event)" (click)="TeamAppraisal()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Team Appraisal</span>
        </a>
        <a class="togglebtn button" *ngIf="roleid=='3'" routerLink="/StaffScoreReport" class="tablinks"
            (click)="highlight($event)" (click)="TeamAppraisal()">
            <img src="assets/Images/64 Blue/Staff.png" style="width:13% ;margin-right: 15px;"
                [ngClass]="active != 'category' ? 'Active1' : 'Active2'" />
            <img [ngClass]="active == 'category' ? 'Active1' : 'Active2'" src="assets/Images/64/Staff.png"
                style="width:13%; margin-right: 17px;">
            &nbsp;
            <span [ngClass]="active == 'category' ? 'Active1' : 'Active3'"> Staff Score Details</span>
        </a>

    </div>
